name: Update README with Progress

on:
  push:
    branches:
      - main  # 只有在推送到 main 分支时才会触发

jobs:
  update-readme:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 环境运行任务

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # 检出代码

    - name: Set up Python
      uses: actions/setup-python@v4  # 设置 Python 环境
      with:
        python-version: '3.x'  # 你可以根据需要选择版本

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-distutils  # 安装 distutils 包

    - name: Install dependencies
      run: |
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi  # 安装 Python 包

    - name: Run update readme script
      run: |
        python update_readme.py  # 运行我们创建的 Python 脚本

    - name: Commit and push changes to README.md
      run: |
        git config --global user.name "GitHub Actions Bot"  # 配置用户名
        git config --global user.email "actions@github.com"  # 配置邮箱
        git add README.md  # 添加 README.md 文件
        git commit -m "Update README with progress" || echo "No changes to commit"  # 提交更新, 如果没有变化则跳过
        git push  # 推送到远程仓库
